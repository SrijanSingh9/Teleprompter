<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="teleprompter">
            <textarea id="script" placeholder="Enter your script here..."></textarea>
            <div id="output" class="output"></div>
        </div>
        <div class="controls">
            <button id="start" onclick="startTeleprompter()">Start</button>
            <button id="stop" onclick="stopTeleprompter()">Stop</button>
            <button id="fullscreen" onclick="toggleFullscreen()">Fullscreen</button>
            <label for="speed">Speed:</label>
            <input type="range" id="speed" min="1" max="10" value="5" onchange="adjustSpeed()">
        </div>
    </div>
    <footer>
        This is only for demonstrative purposes, inspired by <a href="https://qprompt.app/">QPrompt</a>, an open-source teleprompter app.<br>
        This demonstration is made by <a href="https://www.linkedin.com/in/srijan-singh-559258255/">Srijan Singh </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
